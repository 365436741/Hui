<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hui</title>
    <link href="../../../css/Hui.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        html, body { background: rgba(0,0,0,0.1); }
        .H-theme-background-color7 { background-color: #ff5000; }
    </style>
</head>
<body class="H-flexbox-vertical">
    <div class="space H-flex-item"></div>
    <div class="zp-menu H-theme-background-color-white">
        <div class="H-padding-vertical-both-15 H-text-align-center H-font-size-16">
            服务说明
        </div>
        <div class="H-flexbox-horizontal H-padding-vertical-bottom-10 H-font-size-14 H-border-vertical-bottom-margin-both-10-after">
            <i class="H-iconfont H-margin-vertical-both-3 H-icon-right H-theme-font-color7 H-padding-horizontal-both-15"></i>
            <div class="H-flex-item H-flexbox-vertical">
                <span class="H-margin-vertical-both-5 H-theme-font-color-333 ">正品保证</span>
                <span class="H-theme-font-color-999 H-padding-horizontal-right-15 H-font-size-12">
                    该商品由中国人保承保正品保证险
                </span>
            </div>
        </div>
        <div class="H-flexbox-horizontal H-padding-vertical-bottom-10 H-font-size-14 H-border-vertical-bottom-margin-both-10-after">
            <i class="H-iconfont H-margin-vertical-both-3 H-icon-right H-theme-font-color7 H-padding-horizontal-both-15"></i>
            <div class="H-flex-item H-flexbox-vertical">
                <span class="H-margin-vertical-both-5 H-theme-font-color-333">急速退款</span>
                <span class="H-theme-font-color-999 H-padding-horizontal-right-15 H-font-size-12">
                    天猫会员专享特权 天猫为T2、T3、T4天猫会员提供退款退货流程的专享特权
                </span>
            </div>
        </div>
        <div class="H-flexbox-horizontal H-padding-vertical-bottom-10 H-font-size-14">
            <i class="H-iconfont H-margin-vertical-both-3 H-icon-right H-theme-font-color7 H-padding-horizontal-both-15"></i>
            <div class="H-flex-item H-flexbox-vertical">
                <span class="H-margin-vertical-both-5 H-theme-font-color-333">七天无理由退换</span>
                <span class="H-theme-font-color-999 H-padding-horizontal-right-15 H-font-size-12">
                    消费者在满足7天无理由退换货申请条件的前提下，可以提出“7天无理由退换货”的申请
                </span>
            </div>
        </div>

        <div tapmode="" onclick="closeDropMenu();" class="H-theme-background-color7 H-theme-font-color-white H-padding-12 H-font-size-16 H-center-all H-margin-vertical-top-15">
            关 闭
        </div>
    </div>
    <script src="../../../script/H.js" type="text/javascript"></script>
    <script type="text/javascript">
        function closeDropMenu() {
            H.addClass(H.D(".zp-menu"), "H-animate-scale-small");
            setTimeout(function () {
                H.closeFrame();
            }, 200);
        }
        document.body.addEventListener('touchstart', function (e) {
            var evt = event || window.event;
            var src = evt.target || evt.srcElement;
            if (src.tagName.toLowerCase() == "div" && src.classList.contains("space")) {
                closeDropMenu();
            }
        });
    </script>
</body>
</html>
