    <script type="text/javascript">
        function closeDropMenu() {
            H.addClass(H.D(".more-info-menu"), "H-animate-scale-small");
            setTimeout(function () {
                H.closeFrame();
            }, 200);
        }
        document.body.addEventListener('touchstart', function (e) {
            var evt = window.event;
            var src = evt.target;
            if (src.tagName.toLowerCase() == "body") {
                H.execScript("root", null, "showDropMenu();");
            }
        });
        H.ready(function () {
            if (H.systemType == "ios") {
                H.D("#QQ1").setAttribute("href", "mqq://im/chat?chat_type=wpa&uin=400465&version=1&src_type=web");
                H.D("#QQ2").setAttribute("href", "mqq://im/chat?chat_type=wpa&uin=8020292&version=1&src_type=web");
